<!DOCTYPE html>
<html>
    <head>
        <title>CaLCULADORA DE DANOS - RPG</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class= "calculadora-dano"> <!--DIV PRINCIPAL / Calculadora de Dano-->
            <div class="titulo"> <!--DIV TIULO 1 / CARD MAIOR-->
                <h1>CALCULADORA DE DANO</h1>
            </div>
            <div class="titulo"> <!--DIV Selecione o personagem-->
                <h2>Selecione o personagem</h2>
            </div> 
            <div class="imagens"> <!--DIV Personagem (imagens) -->
                <div class="cursor_itens"> <!--DIV personagem 1-->
                    <img src="img/feiticeira.png" alt="Personagem feiticeira" width="200" height="200">
                    <p class="legenda-imagens">feiticeira</p>
                </div>
                <div class="cursor_itens"> <!--DIV personagem 2-->
                    <img src="img/orc.png" alt="Personagem orc" width="200" height="200">
                    <p class="legenda-imagens">orc</p>
                </div>
                
                <div class="cursor_itens"> <!--DIV personagem 3-->
                    <img src="img/globin.png" alt="Personagem globin" width="200" height="200">
                    <p class="legenda-imagens">globin</p>
                </div>
    
            </div> 
            
            <div class="titulo"> <!--DIV Selecione uma arma-->
                <h2>Selecione uma arma</h2>
            </div>

            
            <div class="imagens"> <!--DIV Armas (imagens) -->
                <div class="cursor_itens"> <!--DIV arma 1-->
                    <img src="img/arco.png" alt="arma arco" width="200" height="200">
                    <p class="legenda-imagens">arco</p>
                </div>

                <div class="cursor_itens"> <!--DIV arma 2-->
                    <img src="img/soco.png" alt="arma soco" width="200" height="200">
                    <p class="legenda-imagens">soco</p>
                </div>
                    
                <div class="cursor_itens"> <!--DIV arma 3-->
                    <img src="img/espada.png" alt="arma espada" width="200" height="200">
                    <p class="legenda-imagens">espada</p>
                </div>

            </div> 
            <div class="legenda-imagens" class="button"> <!--DIV botÃ£o-->
                <button id="btnCalcular" type="button"> Calcular Dano! </button>
            </div>
        </div> 
    </body>
</html>
